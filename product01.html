    <!-- https://gis.taiwan.net.tw/XMLReleaseALL_public/restaurant_C_f.json -->

    <script>
    	//1. 有些店家沒有圖片
    	//2. 格子大小不一樣(敘述的字數不一樣)
    	$(function(){
    		$.ajax({
    			type: "GET",
    			url: "js/restaurant_C_f.json",
    			dataType: "json",
    			success: showdata,
    			error: function(){
    				alert("erro");
    			}
    		});
    	});
    	function showdata(data){
    		console.log(data.XML_Head.Infos.Info);
  			$("#mydata").empty();
    		for(var i=0; i < 20; i++){
    			console.log(data.XML_Head.Infos.Info[i].Name);

    			if(data.XML_Head.Infos.Info[i].Picture1 !== ""){
	    			var strHTML = '<div class="col-md-4 mt-3"><div class="card h-100"><img src="'+data.XML_Head.Infos.Info[i].Picture1+'" class="card-img-top" alt="..."> <div class="card-body"><h5 class="card-title">'+data.XML_Head.Infos.Info[i].Name+'</h5><p class="card-text">地址: '+data.XML_Head.Infos.Info[i].Add+'</p><p class="card-text">營業時間: '+data.XML_Head.Infos.Info[i].Opentime+'</p><p class="card-text">簡介: '+data.XML_Head.Infos.Info[i].Description.substring(0, 20)+'</p><a href="details.html" class="btn btn-primary">查看</a></div></div></div>';
    			}else{
    				var pic = "http://fakeimg.pl/350x200/00CED1/FFF/?text=img";
    				var strHTML = '<div class="col-md-4 mt-3"><div class="card h-100"><img src="'+pic+'" class="card-img-top" alt="..."> <div class="card-body"><h5 class="card-title">'+data.XML_Head.Infos.Info[i].Name+'</h5><p class="card-text">地址: '+data.XML_Head.Infos.Info[i].Add+'</p><p class="card-text">營業時間: '+data.XML_Head.Infos.Info[i].Opentime+'</p><p class="card-text">簡介: '+data.XML_Head.Infos.Info[i].Description.substring(0, 20)+'</p><a href="details.html" class="btn btn-primary">查看</a></div></div></div>';
    			}
    			$("#mydata").append(strHTML);
    		}
    	}
